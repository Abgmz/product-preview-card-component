<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">

    <article class="card">

      <picture class="card-image-container">
        <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg">
      </picture>

      <div class="card-info-content">
        <div class="card-info-top">
          <span class="card-info-name">perfume</span>
          <h1 class="card-info-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-info-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card-info-bottom">
          <div class="card-price-container">
            <span class="card-price">$149.99</span>
            <span class="card-price-previous">$169.99</span>
          </div>
          <a href="#" class="card-button">
            <img src="images/icon-cart.svg" alt="icon cart" class="card-button-icon">
            Add to Cart
          </a>
        </div>
      </div>

    </article>

  </main>
  
</body>
</html>
